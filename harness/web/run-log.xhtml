<!DOCTYPE html>
<ui:composition 
	template="/templates/result-nav.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>
	<f:metadata>
  	  <f:event type="preRenderView" listener="#{logReader.loadHtml()}" />
	</f:metadata>
	
	<ui:param name="runId" value="#{fabanUrlTokens['runId']}"></ui:param>
	<ui:param name="active" value="results" ></ui:param>
	<ui:param name="activeView" value="log" ></ui:param>
	<ui:define name="viewContent">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<ui:param name="colHdrs" value="Time,Host,Level,Message"></ui:param>
					<ui:repeat value="#{fn:split(colHdrs,',')}" var="hdr" varStatus="hdrStatus">
						<th>#{hdr}</th>
					</ui:repeat>
				</tr>
			</thead>
			<tbody>
				<h:outputText value="#{logReader.html}" escape="false"></h:outputText>		
			</tbody>			
		</table>
		
	</ui:define>
</ui:composition>
