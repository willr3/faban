<!DOCTYPE html>
<ui:composition 
	template="/templates/result-nav.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>
	<ui:param name="runId" value="#{fabanUrlTokens['runId']}"></ui:param>
	<ui:param name="result" value="#{resultinfo.getResult(runId)}"></ui:param>
	<ui:param name="active" value="results" ></ui:param>
	<ui:param name="activeView" value="log" ></ui:param>
	<ui:define name="viewContent">
		<div class="page-header">
			<h1><small>#{runId}</small></h1>
		</div>
		<h:panelGroup rendered="#{result == null}">
			<div class="well">
			Could not find results for #{runId}
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{result != null}">
			<ui:param name="summaryReport" value="#{xslt.getTransform(Config.OUT_DIR.concat('/').concat(runId).concat('/log.xml'),'/home/wreicher/code/github/faban/stage/master/webapps/ROOT/xslt/summary_report.xsl')}"></ui:param>
			<h:outputText value="#{summaryReport}" escape="false"></h:outputText>

		</h:panelGroup>
	</ui:define>
</ui:composition>
