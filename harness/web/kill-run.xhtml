<!DOCTYPE html[
	<!ENTITY times "&#215;">
]>
<ui:composition template="/templates/bootstrap.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" 
>
	<ui:param name="active" value="kill" />
	<ui:define name="content">
		<ui:include src="/templates/messages.xhtml"></ui:include>
		<h:panelGroup rendered="#{kill.killId eq null}">
			<div class="well well-lg">
				<p>There is not an active run</p>
			</div>		
		</h:panelGroup>
		<h:panelGroup rendered="#{kill.killId ne null and kill.killId ne kill.killedId}">
			<div class="well well-lg">
				<p>Are you sure you want to kill run <strong>#{kill.killId}</strong>?</p>
				<p>Please press the "Kill" button to continue or chose a different action from the left menu</p>
				<h:form name="bench" method="post" >
					<h:inputHidden name="confirm" value="#{kill.confirmTime}"></h:inputHidden>
					<h:inputHidden name="killId" value="#{kill.killId}"></h:inputHidden>
					<h:commandButton class="btn btn-danger" type="submit" value="Kill" action="#{kill.killRun}"></h:commandButton>
				</h:form>
			</div>
			</h:panelGroup>
	</ui:define>
</ui:composition>
