<!DOCTYPE html>
<ui:composition 
	template="/templates/result-nav.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>
	<f:metadata>
  	  <f:event type="preRenderView" listener="#{xslt.foo(fabanUrlTokens['runId'])}"/>
	</f:metadata>
	
	<ui:param name="runId" value="#{fabanUrlTokens['runId']}"></ui:param>
	<ui:param name="active" value="results" ></ui:param>
	<ui:param name="activeView" value="config" ></ui:param>
	<ui:define name="viewContent">
		<pre><h:outputText value="#{xslt.config}" escape="true"></h:outputText></pre>
	</ui:define>
</ui:composition>
