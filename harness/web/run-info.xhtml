<!DOCTYPE html>
<ui:composition 
	template="/templates/result-nav.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>
	<ui:param name="runId" value="#{fabanUrlTokens['runId']}"></ui:param>
	<ui:param name="result" value="#{resultinfo.getResult(runId)}"></ui:param>
	<ui:param name="active" value="results" ></ui:param>
	<ui:param name="activeView" value="info" ></ui:param>
	<ui:define name="viewContent">
		<h:panelGroup rendered="#{result == null}">
			<div class="well">
			Could not find results for #{runId}
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{result != null}">
			<dl class="dl-horizontal">
				<dt>RunId</dt>
				<dd>#{runId}</dd>
				<dt>Description</dt>
				<dd>#{result.description}</dd>
				<dt>Result</dt>
				<dd>#{result.result}</dd>
				<dt>Scale</dt>
				<dd>#{result.scale}</dd>
				<dt>Metric</dt>
				<dd>#{result.metric}</dd>
				<dt>Status</dt>
				<dd>#{result.status}</dd>
				<dt>Date/Time</dt>
				<dd>#{result.dateTime}</dd>
				<dt>Submitter</dt>
				<dd>#{result.submitter}</dd>
				<dt>Tags</dt>
				<dd>#{result.tags}</dd>
			</dl>
		</h:panelGroup>
	</ui:define>
</ui:composition>
