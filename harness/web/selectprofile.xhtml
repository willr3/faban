<ui:composition template="/templates/bootstrap.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>
	<ui:param name="active" value="newRun" />
	<ui:define name="content">
		<h:panelGroup rendered="#{profileform.benchmarkCount == 0}">
			<div class="well">
				<strong>Sorry</strong>, Faban could not find or successfully deploy any benchmarks	
			</div>			
		</h:panelGroup>
		<h:panelGroup rendered="#{profileform.benchmarkCount > 0}">
			<h:form class="form-horizontal" role="form" name="bench" method="post">
				<div class="form-group">
					<label class="col-lg-3 control-label" for="benchmarkList">Benchmark</label>
					<div class="col-lg-6">
						<h:panelGroup rendered="#{profileform.benchmarkCount == 1}">
							<!--  <p class="form-control-static">#{benchmarkList[0].name}</p> -->
							<input class="form-control" type="text" id="benchmarkList" name="benchmarkList" value="#{profileform.benchmarkName}" disabled="disabled"></input>
						</h:panelGroup>
						<h:panelGroup rendered="#{profileform.benchmarkCount > 1}">
							<h:selectOneMenu class="form-control" name="benchmarkList" id="benchmarkList" value="#{profileform.benchmarkName}" onchange="submit();" valueChangeListener="#{profileform.benchmarkChange}">
								<f:selectItems value="#{profileform.benchmarks}" var="bench" itemLabel="#{bench}" itemValue="#{bench}"></f:selectItems>
							</h:selectOneMenu>
						</h:panelGroup>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label" for="profileList">Profile</label>
					<div class="col-lg-6">
						<h:selectOneMenu class="form-control" name="profileList" id="profileList" value="#{profileform.profileName}" onchange="submit();" valueChangeListener="#{profileform.profileChange}">
							<f:selectItems value="#{profileform.profiles}" var="profile" itemLabel="#{profile.name}" itemValue="#{profile.name}"></f:selectItems>
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
	    		<label class="col-lg-3 control-label" for="newName">or new profile</label>
	    		<div class="col-lg-6">
	    			<h:inputText class="form-control" type="text" id="newName" name="newName" p:placeholder="new profile name" value="#{profileform.newProfileName}"></h:inputText>
	   			</div>
	  		</div>
				<div class="form-group">
					<label class="col-lg-3 control-label" for="tags">Tags</label>
					<div class="col-lg-6">
						<h:inputTextarea class="form-control" rows="3" id="tags" name="tags" p:placeholder="profile tags"></h:inputTextarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-3 col-lg-6">
						<h:commandButton type="submit" class="btn btn-primary" value="Select" action="#{profileform.next}"></h:commandButton>
						<button type="reset" class="btn btn-default">Reset</button>
					</div>
				</div>
			</h:form>		
		</h:panelGroup>		
	</ui:define>
</ui:composition>
