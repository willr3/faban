<!DOCTYPE html[
	<!ENTITY times "&#215;">
]>
<ui:composition template="/templates/bootstrap.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" 
>
	<ui:param name="active" value="pending" />
	<ui:define name="content">
		<ui:include src="/templates/messages.xhtml"></ui:include>
		<h:panelGroup rendered="#{Qcount eq 0}">
			<div class="well">There are no pending runs.</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{Qcount > 0}">
			<h:form role="form" method="post">
				<div class="form-group">
	 				<h:commandButton type="submit" action="#{pending.remove}" class="btn btn-danger" value="Remove"></h:commandButton>
	 				<button type="reset" class="btn btn-default">Reset</button>
				</div>
				<div class="form-group">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Run ID</th>
								<th>Benchmark</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{RunQ.listRunQ}" var="run">
								<tr>
									<td>
										<input type="checkbox" id="#{run[0]}" name="selected-runs" value="#{run[1]}.#{run[0]}"></input>
										<label for="#{run[0]}">#{run[0]}</label>
									</td>
									<td>#{run[1]}</td>
									<td>#{run[2]}</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</h:form>
		</h:panelGroup>

	</ui:define>
</ui:composition>
